<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<link rel="stylesheet" href="css/login.css">
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    $(function (){
        $("#register").click(function (){
            window.open("http://localhost:8899/chat/register.html");
        })


    })
</script>
<body>
    <div id="top">
        欢迎来到chat！
    </div>
    <div id="mid">
        <form action="user/login" method="post">
            <span>用户名:</span><input type="text" name="username" placeholder="输入你的账户名"></br>
            <span>密&nbsp;&nbsp;&nbsp;&nbsp;码:</span><input type="password" name="password" placeholder="输入你的密码"></br>
            <input id="login" type="submit" value="登录">
            <button id="register" type="button">点击注册</button>
        </form>
    </div>
    <div id="foot">

    </div>
</body>
</html>
